<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>填写订单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="js/common/zepto.min.js"></script>
	<script src="js/common/flexible.js"></script>
	<link rel="stylesheet" href="css/page-style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<section class="gray-sec"></section>
	<section class="order">
		<p class="guide-title">
			<i class="fa fa-angle-left"></i>
			<span>填写订单</span>
		</p>
		<div class="order-info">
			<div class="order-address">
				<p class="order-address-top">
					<i class="fa fa-user fa-2x"></i>
					<span>刘学文</span>
					<span class="order-address-padding"></span>
					<i class="fa fa-mobile fa-2x"></i>
					<span>132****8888</span>
				</p>
				<p class="order-address-bottom">
					北京市北京市北京市北京市海淀区海淀北二街中关村海龙大厦8层1102
				</p>
				<a class="order-right" href="./address.html"></a>
			</div>
			<div class="order-paytype">
				<p>
					<i class="fa fa-weixin fa-2x"></i>
					<span>微信支付</span>
				</p>
			</div>
			<div class="order-cartinfo">
				<div class="cart-list-detail cf">
					<div class="cart-detail-left">
						<i class="icon-check"></i>
						<p>刷墙服务</p>
					</div>
					<div class="cart-detail-right">
						<p>长：30米</p>
						<p class="cart-time">
							服务时间：2015-09-16 上午
						</p>
					</div>
					<div class="cart-delete">
						<!-- <i class="fa fa-trash"></i> -->
					</div>
				</div>
				<div class="cart-list-detail cf">
					<div class="cart-detail-left">
						<i class="icon-check"></i>
						<p>刷墙服务</p>
					</div>
					<div class="cart-detail-right">
						<p>长：30米</p>
						<p>宽：10米</p>
						<p class="cart-time">
							服务时间：2015-09-16 上午
						</p>
					</div>
					<div class="cart-delete">
						<!-- <i class="fa fa-trash"></i> -->
					</div>
				</div>
				<div class="cart-list-detail cf" style="border-bottom: none; ">
					<div class="cart-detail-left">
						<i class="icon-check"></i>
						<p>贴砖服务</p>
					</div>
					<div class="cart-detail-right">
						<p>长：30米</p>
						<p>宽：10米</p>
						<p>高：3米</p>
						<p class="cart-time">
							服务时间：2015-09-16 上午
						</p>
					</div>
					<div class="cart-delete">
						<!-- <i class="fa fa-trash"></i> -->
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="submit">
		<input type="submit" class="input-submit" value="提交订单">
	</div>
</body>
<script src="js/page-common.js"></script>
</html>
