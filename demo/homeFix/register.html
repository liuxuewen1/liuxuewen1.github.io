<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册-我家168网</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="js/common/zepto.min.js"></script>
	<script src="js/common/flexible.js"></script>
	<link rel="stylesheet" href="css/page-style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<section class="input-section"> 
		<div class="reg-user">
			<p class="input-title">用户注册</p>
			<div class="input" style="position: relative;">
				<input type="tel" data-type="rgn-txtPhone" data-text="请输入手机号" placeholder="请输入手机号">
				<a href="javascript:;" id="sendSms">获取验证码</a>
				<span class="input-error">手机号输入错误</span>
			</div>
			<div class="input">
				<input type="text" data-type="rgn-txtCode" placeholder="请输入验证码" data-text="请输入验证码">
				<span class="input-error">验证码输入错误</span>
			</div>
			<div class="input">
				<input type="password" data-type="rgn-txtPwd" placeholder="请输入密码" data-text="请输入密码">
				<span class="input-error">密码输入错误</span>
			</div>
			<div class="submit">
				<input type="submit" class="input-submit" value="注册">
			</div>
			<p class="reg-agreement">点击注册即同意<a href="#">《网站服务协议》</a></p>
		</div>
	</section>
</body>
<script src="js/page-common.js"></script>
<script src="js/register.js"></script>
</html>
