<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录-我家168网</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="js/common/zepto.min.js"></script>
	<script src="js/common/flexible.js"></script>
	<link rel="stylesheet" href="css/page-style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<section class="input-section"> 
		<div class="login-user">
			<p class="input-title">用户登录</p>
			<div class="input">
				<input type="tel" data-type="rgn-txtPhone" data-text="请输入手机号" placeholder="请输入手机号">
				<span class="input-error">手机号输入错误</span>
			</div>
			<div class="input">
				<input type="password" data-type="rgn-txtPwd" placeholder="请输入密码" data-text="请输入密码">
				<span class="input-error">密码输入错误</span>
			</div>
			<div class="submit">
				<input type="submit" class="input-submit" value="登录">
			</div>
		</div>
		<div class="login-other cf">
			<div class="login-wechat">
				<i class="fa fa-weixin"></i>
				<a href="#">微信登录</a>
			</div>
			<div class="login-right">
				<a href="#">忘记密码?</a>
				<a href="#">立即注册&gt;</a>
			</div>
		</div>
	</section>
</body>
<script src="js/page-common.js"></script>
<script src="js/login.js"></script>
</html>
