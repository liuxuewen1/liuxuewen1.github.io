<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的装修单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="js/common/zepto.min.js"></script>
	<script src="js/common/flexible.js"></script>
	<link rel="stylesheet" href="css/page-style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<section class="gray-sec"></section>
	<section class="cart cf">
		<p class="guide-title">
			<i class="fa fa-angle-left"></i>
			<span>我的装修单</span>
		</p>
		<div class="cart-list">
			<div class="cart-list-detail cf">
				<div class="cart-detail-left">
					<i class="icon-check"></i>
					<p>刷墙服务</p>
				</div>
				<div class="cart-detail-right">
					<p>长：30米</p>
					<p class="cart-time">
						服务时间：2015-09-16 上午
					</p>
				</div>
				<div class="cart-delete">
					<i class="fa fa-trash"></i>
				</div>
			</div>
			<div class="cart-list-detail cf">
				<div class="cart-detail-left">
					<i class="icon-check"></i>
					<p>刷墙服务</p>
				</div>
				<div class="cart-detail-right">
					<p>长：30米</p>
					<p>宽：10米</p>
					<p class="cart-time">
						服务时间：2015-09-16 上午
					</p>
				</div>
				<div class="cart-delete">
					<i class="fa fa-trash"></i>
				</div>
			</div>
			<div class="cart-list-detail cf">
				<div class="cart-detail-left">
					<i class="icon-check"></i>
					<p>贴砖服务</p>
				</div>
				<div class="cart-detail-right">
					<p>长：30米</p>
					<p>宽：10米</p>
					<p>高：3米</p>
					<p class="cart-time">
						服务时间：2015-09-16 上午
					</p>
				</div>
				<div class="cart-delete">
					<i class="fa fa-trash"></i>
				</div>
			</div>
		</div>
		<div class="cart-submit">
			<a href="./order">去结算</a>
		</div>
	</section>
</body>
<script src="js/page-common.js"></script>
<script src="js/cart.js"></script>
</html>
