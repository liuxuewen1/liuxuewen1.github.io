<script>
	setMoney.call($('.t-right').eq(0));
	$('.t-right').on('click', function(){
		setMoney.call(this);
	});
	function  setMoney() {
		var _money = $(".t-show-price").find('.jd-money');
		_money.eq(0).find('span').eq(1).html($(this).attr('data-big'));
		_money.eq(1).find('span').eq(1).html($(this).attr('data-small'));
	}
</script>
