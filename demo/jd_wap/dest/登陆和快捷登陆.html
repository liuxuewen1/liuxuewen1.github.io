<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="../css/main.css">
	<script src="../js/flexible.js"></script>
</head>
<body style="background-color: #fff;">
	<div class="logIn">
		<img class="logIn_bg" src="../images/logIn_bg.jpg" alt="">
		<h3 class="baseTit">
			<span class="return"></span>
			<span class="b-center">登陆</span>
		</h3>
		<div class="logIn-c">
			<ul class="logIn-tab">
				<li><span class="tab-text">去旅行账号</span></li>
				<li class="active"><span class="tab-text">快捷登陆</span></li>
			</ul>
			<div class="logIn-cont">
				<div class="logIn-item hide">
					<ul class="logIn-list">
						<li><span class="userName"></span><input type="text" placeholder="账号"></input></li>
						<li><span class="passWord"></span><input type="password" placeholder="密码"></input></li>
					</ul>
					<div class="logIn-text">
						<p class="l-t-left selected">
							<span class="t-right"></span><span class="remember">2周内免登陆</span>
						</p>
						<a class="forget" href="javascript:;">忘记密码</a>
					</div>
					<p class="logIn-go">
						<a href="javascript:;">登陆</a>
					</p>
					<p class="register">
						<a href="javascript:;">注册去旅行账号</a>
					</p>
				</div>
				<div class="logIn-item">
					<ul class="logIn-list">
						<li><span class="phone"></span><input type="tel" placeholder="请输入您的手机号"></input></li>
						<li><span class="code"></span><input type="text" placeholder="输入验证码" class="codeInput"></input><a href="javascript:;" class="send-code hide">获取验证码</a><div class="send-number"><span>35秒</span><a href="javascript:;">重新发送</a></div></li>
					</ul>
					<p class="logIn-go mt-53">
						<a href="javascript:;">登陆</a>
					</p>
				</div>
			</div>
			<div class="logIn-bottom">
				<h3 class="logIn-other">其他登陆方式</h3>
				<div class="other">
					<a href="javascript:;"><img src="../images/qq.png" class="qq"></a><a href="javascript:;"><img src="../images/weibo.png" class="weibo"></a>
				</div>
			</div>
		</div>
		
	</div>
	<script type="text/javascript">
		
	</script>
</body>
</html>
