<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="../css/main.css">
	<script src="../js/flexible.js"></script>
</head>
<body style="background-color: #fff;">
	<div class="logIn">
		<img class="logIn_bg" src="../images/logIn_bg.jpg" alt="">
		<h3 class="baseTit">
			<span class="return"></span>
			<span class="b-center">找回密码</span>
		</h3>
		<div class="logIn-c">
			<div class="logIn-cont">
				<div class="logIn-item">
					<ul class="logIn-list">
						<li><span class="phone"></span><input type="tel" placeholder="请输入您的手机号"></input></li>
						<li><span class="code"></span><input type="text" placeholder="输入验证码" class="codeInput"></input><a href="javascript:;" class="send-code hide">获取验证码</a><div class="send-number"><span>35秒</span><a href="javascript:;">重新发送</a></div></li>
						<li><span class="passWord"></span><input type="password" placeholder="输入新密码"></input></li>
					</ul>
					<p class="logIn-go">
						<a href="javascript:;">确定</a>
					</p>
				</div>
			</div>
		</div>
		
	</div>
	<script type="text/javascript">
		
	</script>
</body>
</html>
