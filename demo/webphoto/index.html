<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>web相册</title>
    <script src="zepto.min.js"></script>
    <link rel="stylesheet" href="animate.css"/>
    <style>
        blockquote, body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, hr, input, legend, li, ol, p, pre, td, textarea, th, ul,img{
            margin: 0;
            padding: 0;
        }
        body{
            background:black;
        }
        ul{ list-style: none; }
        li{
            float: left;
            overflow: hidden;
        }
        .large{
            width:100%;
            height: 100%;
            position: absolute;
            top:0;
            left:0;
            background-color: #000;
        }
    </style>
</head>
<body>
<ul class="img-container" id="container">
</ul>
<div class="large animated fadeInDown" style="display:none;">
    <img src="" alt="" id="large_img"/>
</div>
</body>
<script>
    var total = 17;
    var zWin = $(window);
    var render = function(){
        var pad = 2;
        var winWidth = zWin.width();
        var winHeight = zWin.height();
        var picWidth = (winWidth - pad * 3)/4;
        var $ul = $("#container");
        var liHtml = '';
        for(var i = 1; i <= total; i++){
            var p = i % 4 == 1 ? 0 : 2;
            liHtml += '<li class="animated bounceIn" largeId=' + i + ' style="width:' + picWidth + 'px; height:' + picWidth +
                'px; padding-top:2px; padding-left:' + p + 'px"><canvas id=cvs_' + i + '></canvas></li>';
            var oImg = new Image();
            oImg.index = i;
            oImg.onload = function(){
                var $cvs = $("#cvs_" + this.index);
                var context = $cvs[0].getContext("2d");
                $cvs.attr("width", this.width);
                $cvs.attr("height", this.height);
                context.drawImage(this, 0, 0);
            }
            oImg.src = 'imgs/' + i + '.jpg';
        }
        $ul.append(liHtml);
        var $large = $(".large");
        var iNow = 0;
        function showLarge(){
            var $img = $large.find("img");
            $img.css({ width : "auto", height: "auto"});
            $img[0].onload = function(){
                var $this = $(this);
                var sc = $this.height() / $this.width();
                if(sc > 1.2){
                    $this.css("height", winHeight);
                    var pW = winHeight * $this.width() / $this.height();
                    $large.css("padding-left", (winWidth - $this.width())/2 + "px");
                }else{
                    $this.css("width", winWidth);
                    console.log((winHeight - $this.height())/2)
                    $large.css("padding-top", (winHeight - $this.height())/2 + "px");
                }
                $large.show();
            }
            $img.attr("src", "imgs/" + iNow + ".large.jpg");
        }
        $ul.on("tap", "li", function(){
            iNow = $(this).attr("largeId");
            showLarge();
        });
        $large.on("swipeLeft", "img", function(){
            iNow -= 1;
            if(iNow <= 0) iNow = 1;
            showLarge();
        })
        $large.on("swipeRight", "img", function(){
            iNow += 1;
            if(iNow >= total) iNow = total;
            showLarge();
        })
        $large.on("tap", function(){
            $(this).hide();
        })
    }
    render();
</script>
</html>
